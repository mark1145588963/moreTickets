<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" id="vp" />
    <title>淘宝客-搜索页</title>
    <script type="text/javascript">
        (function () {
            var scale = 1.0;
            var calculate = function () {
                var width;
                if (document.documentElement.clientHeight > document.documentElement.clientWidth) {
                    width = document.documentElement.clientWidth;
                } else {
                    width = document.documentElement.clientHeight;
                }
                document.documentElement.style.fontSize = width / 7.5 + 'px';
            };
            var vp = document.getElementById('vp');
            vp.content = 'width=device-width,initial-scale=' + scale + ', maximum-scale=' + scale + ', user-scalable=no';
            calculate();
            window.addEventListener("resize", calculate, false);
        })();
    </script>
    <link href="../css/search.css" rel="stylesheet" />
</head>

<body class="">
    <div class="search-view-container" id="search-view-container" style="display: block;">

                            placeholder="提示文字" value=""></form>

                </div>
                <div class="submit-container-view">

                </div>
            </div>
            <ul class="search-suggestion-container" style="display: block;">
                <li><span class="suggest-item-wraper">输入联想商品</span></li>

                <li><span class="suggest-item-wraper">输入联想商品</span></li>

    </div>
    <!-- 底部导航 -->

        <ul class="nav-container">

        </ul>

</body>

</html>
